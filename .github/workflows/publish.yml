name: Build and Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        description: 'Semver bump type'
        required: true
        default: 'patch'
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-to-npm:
    name: Publish to NPM
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push version bump commits
      deployments: write # To create deployments
    
    environment:
      name: npm
      url: https://www.npmjs.com/package/falcon-linter # Will be set dynamically later

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.name "${{ secrets.User_Name }}"
          git config --global user.email "${{ secrets.User_Email }}"

      - name: Install dependencies
        run: npm ci

      - name: Create Deployment
        id: deployment
        uses: actions/github-script@v6
        with:
          script: |
            const { data } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'npm',
              required_contexts: [],
              transient_environment: true,
              description: 'Publishing to npm'
            });
            core.setOutput('deployment_id', data.id);

      - name: Bump version and Push changes
        id: version
        run: |
          npm version ${{ github.event.inputs.version_type }}
          git push && git push --tags
          echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
        run: npm publish --access public

      - name: Update Deployment Status (Success)
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.deployment_id }},
              state: 'success',
              environment_url: `https://www.npmjs.com/package/falcon-linter/v/${{ steps.version.outputs.version }}`
            });

      - name: Update Deployment Status (Failure)
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.deployment_id }},
              state: 'failure'
            });